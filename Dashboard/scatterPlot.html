<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="utf-8">
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <link rel="stylesheet" href="../css/Dashboard.css">
    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>
</head>
<body>

</body>
</html>

<script>

    var year = sessionStorage.getItem("year");

    // set the dimensions and margins of the graph
    var margin = {top: 10, right: 30, bottom: 30, left: 60},
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    //Read the data
    d3.csv("../data/csvCleaned.csv", function(data) {
        // Add X axis
        var x = d3.scaleLinear()
            .domain([0, 100])
            .range([ 0, width ]);
        svg.append("g")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x));

        // Add Y axis
        var y = d3.scaleLinear()
            .domain([5000, 110000])
            .range([ height, 0]);
        svg.append("g")
            .call(d3.axisLeft(y));

        // Color scale: give me a specie name, I return a color
        var color = d3.scaleOrdinal()
            .domain(["setosa", "versicolor", "virginica" ])
            .range([ "#440154ff", "#21908dff", "#fde725ff"])

            var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            var path = svg.selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .filter(function(d) {
                    var selected_hrst_year = "hrst_"+year;
                    console.log("HRST year: "+selected_hrst_year);
                    var selected_wage_year = "AverageWage_"+year;
                    return d.selected_hrst_year != ":" && d.selected_wage_year != ":"
                })
                    console.log("Wage year: "+selected_wage_year)
                .attr("r", 5)
                .attr("cx", function (d) {
                    return x(d.hrst_2011);
                })
                .attr("cy", function (d) {
                    return y(d.AverageWage_2011);
                })
                .attr("stroke", "#32CD32")
                .attr("stroke-width", 1.5)
                .attr("fill", "#FFFFFF")
                .on('mouseover', function (d, i) {
                    d3.select(this).transition()
                        .duration('100')
                        .attr("r", 7);
                    div.transition()
                        .duration(100)
                        .style("opacity", 1);
                    div.html(d.GEO+":<br>Average R&I and IT salary: â‚¬" + d3.format(".2f")(d.AverageWage_2011)+"</br>Active Population on R&I and IT: "+d.hrst_2011)
                        .style("left", (d3.event.pageX + 30) + "px")
                        .style("top", (d3.event.pageY - 35) + "px");
                    })
                    .on('mouseout', function (d, i) {
                        d3.select(this).transition()
                            .duration('200')
                            .attr("r", 5);
                        div.transition()
                            .duration('200')
                            .style("opacity", 0);
                        });
    })
</script>
